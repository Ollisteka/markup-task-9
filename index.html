<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <main>
        <!--Мой спрайт-->
        <svg style="display:none;">
            <!-- icons here -->

            <linearGradient id="LogoGradient">
                <stop offset="0%" style="stop-color: deepPink"></stop>
                <stop offset="100%" style="stop-color: #009966"></stop>
            </linearGradient>

            <g id="fill-img">
                <path d="M8.395 8.395h30.996v30.996H8.395z" />
                <path d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zM42.834 42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z" />
            </g>
            <symbol id="logo">
                <path d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z"
                    fill-rule="evenodd" />

            </symbol>
            <g id="Flip">
                <path d="M0 29.9l19.084-11.788L0 6.325z" />
                <path d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849z"
                    fill-rule="nonzero" />
                <path d="M21.398 8.05h5.205v5.175h-5.205zM21.398 0h5.205v5.175h-5.205zM21.398 16.1h5.205v5.175h-5.205zM21.398 23.575h5.205v5.175h-5.205zM21.398 31.625h5.205V36.8h-5.205z" />
            </g>

            <symbol id="Rotate">
                <path d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739c.362.319.886.418 1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z"
                    fill-rule="evenodd" />
            </symbol>

            <g id="Scale">
                <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z"
                    fill-rule="nonzero" />
                <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z" />
            </g>

        </svg>
        <!--Ваша разметка-->
        <section class="page">
            <label for="FillCb">
                <svg class="fill icon-plain" width="48px" height="48px" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#fill-img"></use>
                </svg>
            </label>
            <input id="FillCb" class="fill-cb" type="checkbox">

            <input class="scale-rb scale-rb-1" id="scale-rb-1" type="radio" name="scale" checked>
            <input class="scale-rb scale-rb-2" id="scale-rb-2" type="radio" name="scale">
            <input class="scale-rb scale-rb-3" id="scale-rb-3" type="radio" name="scale">
            <input class="scale-rb scale-rb-4" id="scale-rb-4" type="radio" name="scale">

            <label class="scale-img-1" for="scale-rb-1">
                <svg class="scale icon-plain" width="48px" height="48px" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#Scale"></use>
                </svg>
            </label>
            <label class="scale-img-2" for="scale-rb-2">
                <svg class="scale icon-plain" width="48px" height="48px" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#Scale"></use>
                </svg>
            </label>
            <label class="scale-img-3" for="scale-rb-3">
                <svg class="scale icon-plain" width="48px" height="48px" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#Scale"></use>
                </svg>
            </label>
            <label class="scale-img-4" for="scale-rb-4">
                <svg class="scale icon-plain" width="48px" height="48px" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#Scale"></use>
                </svg>
            </label>

            <svg class="logo" width="48px" height="48px" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#logo"></use>
                <radialGradient id="rg" r="150%" cx="30%" cy="107%">
                    <stop stop-color="#fdf497" offset="0" />
                    <stop stop-color="#fdf497" offset="0.05" />
                    <stop stop-color="#fd5949" offset="0.45" />
                    <stop stop-color="#d6249f" offset="0.6" />
                    <stop stop-color="#285AEB" offset="0.9" />
                </radialGradient>
            </svg>

            <input class="rotate-rb rotate-rb-1" id="rotate-rb-1" type="radio" name="rotate" checked>
            <input class="rotate-rb rotate-rb-2" id="rotate-rb-2" type="radio" name="rotate">
            <input class="rotate-rb rotate-rb-3" id="rotate-rb-3" type="radio" name="rotate">
            <input class="rotate-rb rotate-rb-4" id="rotate-rb-4" type="radio" name="rotate">

            <label class="rotate-img-1" for="rotate-rb-1">
                <svg class="rotate icon-plain" width="48px" height="48px" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#Rotate"></use>
                </svg>
            </label>
            <label class="rotate-img-2" for="rotate-rb-2">
                <svg class="rotate icon-plain" width="48px" height="48px" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#Rotate"></use>
                </svg>
            </label>
            <label class="rotate-img-3" for="rotate-rb-3">
                <svg class="rotate icon-plain" width="48px" height="48px" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#Rotate"></use>
                </svg>
            </label>
            <label class="rotate-img-4" for="rotate-rb-4">
                <svg class="rotate icon-plain" width="48px" height="48px" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#Rotate"></use>
                </svg>
            </label>


            <label for="FlipCb">
                <svg class="flip icon-plain" width="48px" height="37px" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="#Flip"></use>
                </svg>
            </label>
            <input id="FlipCb" class="flip-cb" type="checkbox">

            <br>
            <div class="preview">
                <div class="flip-wrapper">
                    <div class="rotate-wrapper">
                        <img src="cat.jpg" alt="котик" height="632px" width="632px">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
